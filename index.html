<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Matching Game</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Phoenix Suns Matching Game</h1>
</header>
<section id="game-container">

    <!-- This is where we display the flip and match counters -->
    <div class="container">
        <h3>Flips: <span id="flip-count">0</span></h3>
        <h3>Matches: <span id="match-count">0</span></h3>
    </div>

  <div class="container">
    <h3>Streak: <span id="streak-count">0</span></h3>
  </div>

    <!-- This is where our cards will be rendered -->
    <div id="card-container">
    </div>

</section>

<div class="btn-container">
    <button class="reset-btn" onclick="resetGame()">Reset</button>
</div>



<br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore.js"></script>
<script src="https://bit.ly/491fCed"></script>
<script src="provided.js"></script>
<script src="script.js"></script>
</body>
</html>
